<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
</head>

<body>

    <header>
        <div class="w-1/2 m-auto bg-orange-50 pb-8 rounded">

            <img class="m-auto " src="images/logo.png" alt="" width="190px">
            <h1 class="text-5xl text-center">Welcome to To Do Planner</h1>

        </div>
    </header>
    <section class="my-16 w-1/2 m-auto bg-sky-900 pt-8 text-center text-white">
        <h1 class="text-4xl ">Creat your To do list</h1>
        <div class="p-4">
            <input type="text" id="input-field" placeholder="Type your plan" class="p-1 text-black">
            <button id="add-btn" class="border-2 p-1 rounded bg-sky-600">Add to list</button>
            <ul id="ul-list">

            </ul>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/80891593a5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
